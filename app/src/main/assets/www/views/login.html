<div ng-controller="loginController" ng-cloak>
	<div class="login-cover">
	    <div class="login-cover-image" ng-style="{'background-image':'url({{backgroundImage}})'}" data-id="login-cover-image"></div>
	    <div class="login-cover-bg"></div>
	</div>
	<!-- begin login -->
    <div class="login login-v2" data-pageload-addclass="animated fadeIn">
        <!-- begin brand -->
        <div class="login-header">
            <div class="brand">
                <b>{{schoolName}}</b>
                <small>teacher app</small>
            </div>
            <div class="icon">
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <!-- end brand -->
        <!-- begin login-content -->
        <div class="login-content" ng-hide="isHelp">
            <form method="POST" name="loginForm" class="margin-bottom-0" novalidate>
                <div class="form-group m-b-20" ng-show="isForgetCredential">
                    <input type="text" name="mobileNo" ng-model="mobileNo" class="form-control form-control-lg" placeholder="Mobile No" ng-required="isForgetCredential==true" />
                    <span class="label label-danger" ng-show="loginForm.mobileNo.$error.required && loginForm.mobileNo.$touched">Mobile No is required.</span>

                </div>

                <div class="form-group m-b-20" ng-hide="isForgetCredential">
                    <input type="text" name="userName" ng-model="userName" class="form-control form-control-lg" placeholder="UserName" ng-required="isForgetCredential==false" />
                    <span class="label label-danger" ng-show="loginForm.userName.$error.required && loginForm.userName.$touched">User Name is required.</span>

                </div>

                <div class="form-group m-b-20" ng-hide="isForgetCredential">
                    <input type="password" name="password" ng-model="password" class="form-control form-control-lg" placeholder="Password" ng-required="isForgetCredential==false" />
                    <span class="label label-danger" ng-show="loginForm.password.$error.required && loginForm.password.$touched">Password is required.</span>

                </div>
                <div class="checkbox checkbox-css m-b-20" ng-hide="isForgetCredential">
                    <input type="checkbox" name="rememberMe" ng-model="rememberMe" id="remember_checkbox" />
                    <label for="remember_checkbox">
                        Remember Me
                    </label>
                </div>
                <div class="login-buttons">
                    <button type="submit"ng-click="loginUser(loginForm)" ng-hide="isForgetCredential" class="btn btn-success btn-block btn-lg">Sign me in</button>
                    <button type="submit" ng-click="forgetCredential(loginForm)" ng-show="isForgetCredential" class="btn btn-success btn-block btn-lg">Submit</button>
                </div>
                <div class="m-t-20 text-white" ng-hide="isForgetCredential">
                    Forgot Credentials? Click <a class="text-success" ng-click="isForgetCredential = !isForgetCredential" href="javascript:;">here</a> to retrieve.
                </div>
                <div class="m-t-20 text-white" ng-show="isForgetCredential">
                    Click <a class="text-success" ng-click="isForgetCredential = !isForgetCredential" href="javascript:;">here</a> to login.
                </div>
                <div class="m-t-20 text-white">
                    Need Help? Click <a class="text-success" ng-click="isHelp = !isHelp" href="javascript:;">here</a> to help.
                </div>

            </form>
        </div>
        <div class="login-content" ng-show="isHelp">

            <form method="POST" name="helpForm" class="margin-bottom-0" novalidate>
                <div class="form-group m-b-20">
                    <input type="text" name="name" ng-model="help.name" placeholder='Name' class="form-control form-control-lg" ng-required="true" />
                    <span class="label label-danger" ng-show="helpForm.name.$error.required && helpForm.name.$touched">Name is required.</span>


                </div>
                <div class="form-group m-b-20">
                    <input type="text" name="mobileNo" ng-model="help.mobileNo" placeholder='Mobile Number' class="form-control form-control-lg" ng-required="true" />
                    <span class="label label-danger" ng-show="helpForm.mobileNo.$error.required && helpForm.mobileNo.$touched">Mobile Number is required.</span>

                </div>
                <div class="form-group m-b-20">
                    <textarea rows="2" name="message" ng-model="help.message" placeholder='Message' class="form-control form-control-lg" ng-required="true"></textarea>
                    <span class="label label-danger" ng-show="helpForm.message.$error.required && helpForm.message.$touched">Message is required.</span>

                </div>
               
                <div class="login-buttons">
                    <button type="submit" ng-click="createHelp(helpForm)" class="btn btn-success btn-block btn-lg">Submit</button>
                </div>
               
                <div class="m-t-20 text-white">
                    Click <a class="text-success" ng-click="isHelp = !isHelp" href="javascript:;">here</a> to login.
                </div>
               
            </form>
        </div>
        <!-- end login-content -->
    </div>
	<!-- end login -->
	
</div>
